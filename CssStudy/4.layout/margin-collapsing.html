<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        border: 1px solid red;
        /* margin에서 h1과 h1 사이의 간격은 200px가 아닌 100px */
        /* 한 쪽의 margin이 작아지더라도 겹치는 영역은 큰 쪽을 따라감 */
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    <h1>Hello world</h1>
  </body>
</html>
