<!DOCTYPE html>
<html>
  <head>
    <style>
      /* 부모와 자식 간의 마진 겹침 */
      #parent {
        /* 빈 엘리먼트일 경우(border가 없을 경우) */
        /* 겹치는 margin 중에 큰 크기를 따라감 */
        /* border: 1px solid red; */
        margin-top: 100px;
      }
      #child {
        background-color: powderblue;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="child">Hello world</div>
    </div>
  </body>
</html>
