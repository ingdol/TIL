<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      h1,
      a {
        border: 1px solid red;
      }
      /* block인 곳에 inline을, inline인 곳에 block 속성을 줄 수 있음 */
      h1 {
        display: inline;
      }
      a {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    안녕하세요. <a href="https://opentutorials.org">생활코딩</a>입니다.
  </body>
</html>
